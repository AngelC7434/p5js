<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
    <script>
      function setup() {
  createCanvas(800, 800);
}

function draw() {
  background(250,100,250);
  
  fill(130,80,20);
  strokeWeight(1);
  ellipse(230,130,80,80); // left ear
  ellipse(370,130,80,80); // right ear
  
  fill(150,110,80);
  ellipse(230,130,40,40); // inside left ear
  ellipse(370,130,40,40); // inside right ear
  
  fill(130,80,20);
  strokeWeight(1);
  ellipse(300,390,260,260); // body

  fill(130,80,20);
  strokeWeight(1);
  ellipse(300,200,200,200); // head
  
  fill(150,110,80);
  strokeWeight(1);
  ellipse(300,420,160,160); // stomach
  
  fill(130,80,20);
  strokeWeight(5);
  point(300,440); // stomach
  
  strokeWeight(1);
  ellipse(230,490,80,80); // left foot
  ellipse(370,490,80,80); // right foot
  
  strokeWeight(1);
  ellipse(180,340,80,80); // left hand
  ellipse(420,340,80,80); // right hand
  
  fill(150,110,80);
  strokeWeight(1);
  ellipse(300,240,120,120); // between mouth and head
  
  fill(250,200,250);
  strokeWeight(1);
  triangle(285,220,315,220,300,240); // nose
  
  strokeWeight(33);
  point(260,175); // left eye
  point(340,175); // right eye
  
  strokeWeight(20)
  stroke(1);
  line(410,270,450,300); // quote line
  
  fill(250,250,250);
  strokeWeight(20)
  stroke(1);
  rect(440,294,200,90); // board
  
  strokeWeight(5);
  text("^",289,280); // mouth
  
  textSize(40);
  text("HELLO!",469,354); // writing
  
}
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/AngelC7434/p5js/blob/master/Zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
